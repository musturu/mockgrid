name: Security Scan

# Run on every push; keep scheduled runs, PR checks and releases.
on:
  push: {}
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  scan:
    name: Code & Image Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go (for gosec)
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install and run gosec (static Go security checks)
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          export PATH="$(go env GOPATH)/bin:$PATH"
          if command -v gosec >/dev/null 2>&1; then
            gosec -fmt=json -out=gosec-report.json ./...
          else
            echo "gosec not found";
            exit 1;
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build container image for scanning (no push)
        id: build-image
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          file: ./deploy/Dockerfile
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy image scan (HIGH/CRITICAL fail)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          scan-type: image
          format: json
          output: trivy-report.json
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            gosec-report.json
            trivy-report.json
            sbom.json
            trivy-sbom-report.json
